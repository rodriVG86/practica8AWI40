<!-- cambiar la consistencia  -->
<table class="table table-sm">
    <thead class="table-active">
        <tr>
            <th>Id</th>
            <th>Decoraciones</th>
        </tr>
    </thead>
    <tbody>
        <!-- ng-repeat, solo cambiar el nombre  -->
        <tr ng-repeat="x in decoraciones">
            <td scope="col">{{ x.idDecoracion }}</td>
            <td scope="col">{{ x.nombreMaterial }}</td>
        </tr>
    </tbody>
</table>
